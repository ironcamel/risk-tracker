<!DOCTYPE html>
<html lang="en" ng-app="RiskTracker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Risk Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="RisksCtrl as risks">
    <div class="container">
      <h1>Risks:</h1>

      <ul>
        <li ng-repeat="risk in risks.risks">
          <p>{{risk.desc}}</p>
        </li>
      </ul>

      <div class="form-group">
        <label for="riskInp">Risk</label>
        <input ng-model="risks.riskDesc" type="text" class="form-control" id="riskInp"
          placeholder="Risk description">
      </div>

      <button ng-click="risks.addRisk()" type="button" class="btn btn-default">
        Add
      </button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/js/risks.js"></script>
  </body>
</html>
